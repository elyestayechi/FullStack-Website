<div class="stricky-header stricked-menu main-menu main-menu__two">
    <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
  </div><!-- /.stricky-header -->
  
  <section class="trusted-company">
    <div class="trusted-company__bg" style="background-image: url(/assets/nano/webdevcode.com/html/pylon1/assets/images/shapes/trust-bg-1-1.png);"></div>
    <div class="trusted-company__content">
      <div class="block-title text-left">
        <p>Home / Chaudières</p>
        <h2>Chaudières</h2>
      </div><!-- /.block-title -->
    </div>
  </section>
  
  <section class="service-one__home-two">
    <div class="container">
      <div class="block-title text-center">
        <p class="service-title" style="color: black;">What We’re Offering</p>
        <h2 class="service-title" style="color: black;">All GMI Chaudières</h2>
      </div><!-- /.block-title -->
  
      <div class="row">
        <div class="col-lg-4" *ngFor="let chaudiere of chaudieres">
          <div class="service-second">
            <div class="service-second-info-icon">
              <h3>{{ chaudiere.modele }}</h3>
            </div>
            <div class="service-second__content">
              <p><strong>Numéro de Série:</strong> {{ chaudiere.numeroSerie }}</p>
              <p>{{ chaudiere.description }}</p>
              <img src="/assets/nano/webdevcode.com/html/pylon1/assets/images/chaudiere.jpg" alt="Chaudière Image" class="img-fluid">
            </div>
          </div>
        </div><!--/.col-lg-4-->
      </div><!--/.row-->
    </div><!-- /.container -->
  </section><!-- /.service-one__home-two -->
  
  <section class="call-to-action" style="background-image: url(/assets/nano/webdevcode.com/html/pylon1/assets/images/backgrounds/call-to-action-bg-1-1.jpg);">
    <div class="container">
      <div class="left-content">
        <p><span>Simple</span><span>Transparent</span><span>Secure</span></p>
        <h3>Contact Us For A Service</h3>
      </div><!-- /.left-content -->
      <div class="right-content">
        <a href="apply-now.html" class="thm-btn">Contact Us</a><!-- /.thm-btn -->
      </div><!-- /.right-content -->
    </div><!-- /.container -->
  </section><!-- /.call-to-action -->
