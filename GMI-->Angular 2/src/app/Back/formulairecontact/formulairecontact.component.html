<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4>Formulaires de Contact</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <form (ngSubmit)="addFormulaireContact()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" [(ngModel)]="newFormulaireContact.nom" name="nom" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="newFormulaireContact.email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="newFormulaireContact.message" name="message" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add Formulaire Contact</button>
      <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
    </form>
    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date de Soumission</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let formulaireContact of formulairesContact">
            <td>{{ formulaireContact.id }}</td>
            <td>{{ formulaireContact.nom }}</td>
            <td>{{ formulaireContact.email }}</td>
            <td>{{ formulaireContact.message }}</td>
            <td>{{ formulaireContact.dateSoumission | date: 'shortDate' }}</td>
            <td>
              <button (click)="deleteFormulaireContact(formulaireContact.id)" class="btn btn-danger">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
