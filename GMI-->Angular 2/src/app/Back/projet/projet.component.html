<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4>Projets</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <form (ngSubmit)="isEditMode ? updateProjet() : addProjet()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" [(ngModel)]="newProjet.nom" name="nom" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dateDebut">Date de Début</label>
        <input type="date" id="dateDebut" [(ngModel)]="newProjet.dateDebut" name="dateDebut" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dateFin">Date de Fin</label>
        <input type="date" id="dateFin" [(ngModel)]="newProjet.dateFin" name="dateFin" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }} Projet</button>
      <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
    </form>
    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date de Début</th>
            <th>Date de Fin</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let projet of projets">
            <td>{{ projet.id }}</td>
            <td>{{ projet.nom }}</td>
            <td>{{ projet.dateDebut | date: 'shortDate' }}</td>
            <td>{{ projet.dateFin | date: 'shortDate' }}</td>
            <td>
              <button (click)="editProjet(projet)" class="btn btn-primary">Modifier</button>
              <button (click)="deleteProjet(projet.id)" class="btn btn-danger">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
