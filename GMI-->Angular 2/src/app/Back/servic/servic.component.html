<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4>Service Management</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <form (ngSubmit)="isEditMode ? updateService() : addService()">
      <div class="form-group">
        <label for="dateService">Date of Service</label>
        <input type="date" id="dateService" [(ngModel)]="newService.dateService" name="dateService" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="nomService">Name of Service</label>
        <input type="text" id="nomService" [(ngModel)]="newService.nomService" name="nomService" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="newService.description" name="description" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }} Service</button>
      <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
    </form>
    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name of Serivce</th>
            <th>Date of Service</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services">
            <td>{{ service.id }}</td>
            <td>{{ service.nomService }}</td>
            <td>{{ service.dateService }}</td>
            <td>{{ service.description }}</td>
            <td>
              <button (click)="editService(service)" class="btn btn-primary">Edit</button>
              <button (click)="deleteService(service.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
